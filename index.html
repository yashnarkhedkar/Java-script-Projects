<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Java-Script Challenges</title>
</head>

<body>
    <!-- *************************** Challenge #1 ********************************* -->
    <div class="container text-center container1">
        <h1 class="title"><b>Challenge #1 - </b>Your Age In Days</h1>
        <button id="clickHere" class="btns btn btn-primary" onclick="ageIndays()">Start Here</button>
        <button id="reset" class="btns btn btn-danger" onclick="reset()">Reset</button>
        <h1 id="main"></h1>
        <div class="output"></div>
    </div>

    <!-- *************************** Challenge #2 ********************************* -->
    <div class="container text-center container2">
        <h1 class="title"><b>Challenge #2 - </b>Random Images Generator</h1>
        <button class="btn btns btn-success" id="gen-btn" onclick="genrateImages()">Generate</button>
        <button id="stop" class="btns btn btn-danger" onclick="stop()">Stop</button>
        <div id="main2">
            <!-- Images are here -->
        </div>
    </div>

    <!-- *************************** Challenge #3 ********************************* -->
    <div class="container text-center container3">
        <h1 class="title"><b>Challenge #3 - </b>Rock, Paper, Scissors</h1>
        <div class="images" id="rps-div">
            <img src="img/rock.png" class="rps" id="rock" onclick="rps(this)">
            <img src="img/paper.png" class="rps" id="paper" onclick="rps(this)">
            <img src="img/scissor.png" class="rps" id="scissors" onclick="rps(this)">
        </div>
        <button id="Refresh" class="btns btn btn-danger" onclick="document.location.reload(true)">Try Again</button>
    </div>


    <!-- *************************** Challenge #4 ********************************* -->
    <div class="container text-center container4">
        <h1 class="title"><b>Challenge #4 </b>- Change Buttons Color</h1>
        <form action="">
            <select name="select" id="changebtn" onchange="btncolorChange(this)">
                <option value="reset">Reset</option>
                <option value="random" onclick="random()">Random</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
            </select>
        </form>

        <div class="four-btn">
            <button class="four-btns">Button</button>
            <button class="four-btns">Button</button>
            <button class="four-btns">Button</button>
            <button class="four-btns">Button</button>
        </div>
    </div>

    <!-- *************************** Challenge #5 ********************************* -->
    <div class="container text-center container5">
        <h1 class="title"><b>Challenge #5 </b>- BlackJack</h1>
        <h2 class="sub__title">Let's Play</h2>
        <div class="blackjack_row_1">

            <div class="your_box">
                <h2>You: <span id="yourblackjack-result">0</span></h2>
            </div>

            <div class="dealer_box">
                <h2>Dealer: <span id="dealerblackjack-result">0</span></h2>
            </div>

        </div>

        <div class="blackjack_row_2">
            <div class="bjr2_btns">
                <button class="btns btn btn-primary" id="black_jack_hit_button">Hit</button>
                <button class="btns btn btn-warning" id="black_jack_stand_button">Stand</button>
                <button class="btns btn btn-danger" id="black_jack_deal_button">Deal</button>
            </div>
        </div>

        <div class="blackjack_row_3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Lost</th>
                    <th>Draw</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="lost">0</span></td>
                    <td><span id="draw">0</span></td>
                </tr>
            </table>
        </div>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target=".bd-example-modal-lg">how To Play?</button>

        <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <img src="img/black_jack_game_help_image.png" alt="helper">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
